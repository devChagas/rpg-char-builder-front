<div class="content">
    <div class="title">
        <h1>Jobs</h1>
    </div>

    <div class="mat-elevation-z8 content-table">
      <table mat-table [dataSource]="jobs" class="table" >

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="jobName">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let row"> {{row.jobName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="combatType">
          <th mat-header-cell *matHeaderCellDef> COMBAT TYPE </th>
          <td mat-cell *matCellDef="let row"> {{row.combatType}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
          <td mat-cell *matCellDef="let row"></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

    

</div>
