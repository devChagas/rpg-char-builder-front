<div class="content">
    <div class="title">
        <img src="assets/img/races/race-read1.png" alt="">
        <h1>Races</h1>
        <img src="assets/img/races/race-read2.png" alt="">
    </div>
    

    <button (click)="navigateToRaceCreate()" mat-stroked-button color="primary">New Race</button>

    <div class="mat-elevation-z8 content-table">
      <table mat-table [dataSource]="races" class="table" >

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="raceName">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let row"> {{row.raceName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="hpDice">
          <th mat-header-cell *matHeaderCellDef> HP DICE </th>
          <td mat-cell *matCellDef="let row"> 
            {{row.hpDice}}
        </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> ACTIONS </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{ row.id }}">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

    

</div>
