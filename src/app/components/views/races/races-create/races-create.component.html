<form>
    <h1>Creating New Race</h1>
    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="race.raceName" name="name" placeholder="Ex. Elfo">
    </mat-form-field>

    <mat-form-field class="selection">
        <mat-label>HP Dice</mat-label>
        <mat-select [(ngModel)]="race.hpDice" name="hpDice">
          <mat-option *ngFor="let hpDice of hpDices" [value]="hpDice.value">
            {{hpDice.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">Create</button>
        <button (click)="cancel()" class="cancel" mat-stroked-button color="primary">Cancel</button>
    </div>

    <div class="images">
        <img src="assets/img/races/race-create1.png" alt="">
        <img src="assets/img/races/race-create2.png" alt="">
    </div>
</form>
